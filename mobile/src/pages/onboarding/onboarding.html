
<ion-header>
    <ion-navbar>
      <ion-title>Welcome to the Stack Report!</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="tutorial-page">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <ion-toolbar>
          <ion-buttons end>
            <button (click)="continue()" ion-button color="primary">Skip</button>
          </ion-buttons>
        </ion-toolbar>
        <img [src]="slide.image" class="slide-image"/>
        <h2 class="slide-title" [innerHTML]="slide.title"></h2>
        <p [innerHTML]="slide.description"></p>
      </ion-slide>
      <ion-slide>
        <ion-toolbar>
        </ion-toolbar>
        <img src="https://i.imgur.com/aA09N0k.png" class="slide-image"/>
        <h2 class="slide-title">Ready to Invest Smarter?</h2>
        <button ion-button large clear icon-end color="primary" (click)="continue()">
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-slide>
    </ion-slides>
  </ion-content>
